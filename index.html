    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              beige: {
                DEFAULT: '#D8C8BB',
                light: '#E3D4C8',
                dark: '#C2B0A0',
              },
              charcoal: '#2B2624',
              plum: '#7A3F52',

            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['Inter', 'sans-serif'],

            backgroundImage: {

            }
          }
        }
      }

    <style>
      body {
        background-color: #D8C8BB;
        color: #2B2624;
        overflow-x: hidden;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #D8C8BB;
      }
      ::-webkit-scrollbar-thumb {
        background: #7A3F52;
        border-radius: 4px;
      }
